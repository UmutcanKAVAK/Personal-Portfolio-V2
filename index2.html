<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="card">
            <!-- card css kodlari -->
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
      }
      .card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        padding: 20px;
        text-align: center;
      }
      .card img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        margin-bottom: 15px;
      }
      .card h2 {
        margin: 0;
        font-size: 1.5em;
        color: #333;
      }
      .card p {
        color: #666;
        margin: 10px 0 20px;
        font-size: 0.9em;
      }
      .card a {
        text-decoration: none;
        color: white;
        background-color: #28a745;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 0.7em;
      }
      .card a:hover {
        background-color: #218838;
      }
    </style>
  </body>
</html>
